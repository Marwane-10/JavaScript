<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 2</title>
    <script>
        function add(a, b) {
            return a + b;
        }
        function subtract(a, b) {
            return a - b;
        }
        function sum() {
            let total = 0;
            for (let i = 0; i < arguments.length; i++) {
                total += arguments[i];
            }
            return total;
        }
        function setTitle() {
            document.getElementById("title").textContent = "Hello, this is Lab 2!";
        }
        function studentName(name) {
            document.getElementById("student").textContent = name;
        }
        let secondsSinceLoad = 0;
        const updateSeconds = () =>
            document.getElementById("seconds").textContent = "Seconds since page loaded: " + ++secondsSinceLoad;
        document.addEventListener("DOMContentLoaded", function() {
            setTitle();
            studentName("Marwane Essafi");
            setInterval(updateSeconds, 1000);
        });
    </script>
</head>
<body>
    <h1 id="title">Title</h1>
    <div id="student">Student Name</div>
    <div id="seconds">Seconds since page loaded: 0</div>
    <script>
        document.writeln("add(10, 15) = " + add(10, 15) + "<br>");
        document.writeln("subtract(45, 10) = " + subtract(45, 10) + "<br>");
        document.writeln("sum(5, 10, 20, 30) = " + sum(5, 10, 20, 30) + "<br>");
    </script>
</body>
</html>
